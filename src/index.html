<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Project Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="TODO: A starter project for ..." />

    <link rel="stylesheet" href="./stylesheets/main.css" />
</head>

<body>
    <div class="container-fluid">
        <!-- Header  -->
        <div class="hero container-fluid py-3 bg-dark text-light">
            <span class="fs-1">Kshitij Rijal</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="text-primary fs-4">Gallery</span>
        </div>
        <div class="row">
            <!-- Featured image section  -->
            <div class="col-md-6">
              <div class="row my-5">
                <div class="col-md-12">
                    <!-- This section is only to provide space-->
                </div>
            </div>
              
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 featured" id="featured-image"></div>
                    </div>
                </div>
            </div>
            <!-- Image thumbnails section  -->
            <div class="col-md-6 order-md-last order-first">
                <div class="container">
                    <div class="row my-5">
                        <div class="col-md-12">
                            <strong>Select an image to display</strong>
                        </div>
                    </div>
                    <div class="row row-cols-5 row-cols-md-3">
                        <!-- Individual columns for images -->
                        <div class="col" id="g1"></div>
                        <div class="col" id="g2"></div>
                        <div class="col" id="g3"></div>
                        <div class="col" id="g4"></div>
                        <div class="col" id="g5"></div>
                        <div class="col" id="g6"></div>
                        <div class="col" id="g7"></div>
                        <div class="col" id="g8"></div>
                        <div class="col" id="g9"></div>
                        <div class="col" id="g10"></div>
                        <div class="col" id="g11"></div>
                        <div class="col" id="g12"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
